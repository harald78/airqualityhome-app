<div class="d-flex justify-content-center w-100 sticky-top bg-white">
  <button type="button" id="back-button" class="btn btn-outline-dark back-button" (click)="navigateBack()">Back</button>
</div>
<div class="graph-container" *ngIf="historyData" #containerRef>
  <h2>{{ latestMeasurement?.sensorBaseName }} - {{ latestMeasurement?.sensorName }} - {{ latestMeasurement?.location }}</h2>
  <h2>{{ latestMeasurement?.sensorType }}</h2>
    <ngx-charts-line-chart
      [view]="[containerRef.offsetWidth - 20, containerRef.offsetHeight - 200]"
      [results]="chartData"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [roundDomains]="roundDomains"
      [autoScale]="autoScale"
      [showRefLines]="true"
      [referenceLines]="referenceLines"
      [legendPosition]="legendPosition">
    </ngx-charts-line-chart>
</div>

<div *ngIf="!historyData">
  <p>Loading...</p>
</div>
