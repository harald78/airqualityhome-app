<div class="measurement-tile">
  <div class="measurement-header">
    <div class="measurement-temperature-container">
      <div class="measurement-temperature-circle {{severity()}}">
        <span class="measurement-value">{{ value() | sensorValue: type() }}</span>
        <span>{{ type() | unit }}</span>
      </div>

    </div>
    <div class="measurement-info">
      <h2>{{ type() }}</h2>
      <p>Name: {{ name() }}</p>
      <p>Base: {{ base() }}</p>
    </div>
    <div class="measurement-alarms">
      <h2><span><app-icon [path]="mdiBell" width="14px" [color]="alarmActive() ? '#e7940f' : 'black'"></app-icon></span>Alarms</h2>
      <span class="badge bg-info">min {{ alarmMin() }}{{ type() | unit }}</span>
      <span class="badge bg-danger">max {{ alarmMax() }}{{ type() | unit }}</span>
    </div>
  </div>
  <div class="measurement-footer">
    <app-icon [path]="mdiUpdate" width="14px"></app-icon><p>{{ timestamp() | date: 'yyyy-MM-dd HH:mm' }}</p>
    <span class="badge bg-secondary-subtle text-dark measurement-location">
    <app-icon [path]="mdiMapMarker" width="14px"></app-icon>{{ location() }}</span>
  </div>
</div>
