<div class="modal-header" aria-label="delete-modal">
  <h4 class="modal-title">Confirm Deletion</h4>
  <button type="button" class="btn-close" aria-label="Close"
          aria-label="delete-modal-dismiss"
          (click)="activeModal.dismiss(null)"></button>
</div>
<div class="modal-body" aria-label="confirm-message">
  {{ message }}
</div>
<div class="modal-footer">
  <button type="button"
          id="confirm-modal-button"
          aria-label="confirm-button"
          class="btn btn-outline-danger" (click)="activeModal.close(true)">YES</button>
</div>
