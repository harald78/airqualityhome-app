<div class="modal-header" aria-label="confirm-modal">
  <h4 class="modal-title">Are you sure?</h4>
  <button type="button" class="btn-close" aria-label="Close"
          aria-label="confirm-modal-dismiss"
          (click)="activeModal.dismiss(false)"></button>
</div>
<div class="modal-body" aria-label-confirm-message>
  {{ message }}
</div>
<div class="modal-footer">
  <button type="button"
          aria-label-confirm-button
          class="btn btn-outline-danger" (click)="activeModal.close(true)">YES</button>
</div>
